{% extends 'base.html'%}

{% block content %}

<div class="row">
	<div class="col-2">
		<img src="{{ product.icon.url }}" class="img-fluid" style="width:100px;height:100px; />
	</div>
	<div class="col-10">
	<a href="{{ product.url }}"><h1>{{product.title}}</h1></a>
	</div>
</div>

<div class="row">
	<div class="col-8">
		<img src="{{ product.image.url }}" class="img-fluid" style="width:500px;height:300px; />
	</div>
	<div class="col-4">
	<a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-lg btn-block"><span class ="oi oi-caret-top"></span>      Upvote {{ product.votes_total }}<button/></a>
	</div>
</div>


<div class="row">
	<div class="col-4">
		<h4>Hunted By : {{product.hunter.username}}</h4>
	</div>
	<div class="col-4 text-right">
		<h4>Date: {{product.altered_pubdate}}</h4>
	</div>
</div>

<div class="row">
	<div class="col-4">
		<p>Summary : {{product.body}}</p>
	</div>
</div>

<form id = "upvote" method="POST" action="{% url 'upvote' product.id %}">
{% csrf_token %}
<input type="hidden" />
</form>


{% endblock %}
